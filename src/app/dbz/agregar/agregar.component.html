<h3>Agregar</h3>
<hr />
<form (ngSubmit)="agregar()">
  <input
    placeholder="Nombre"
    type="text"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />
  <!-- [value]="nuevo.nombre" 
      (click)="cambiarNombre($event)" -->

  <input
    placeholder="Poder"
    type="number"
    [value]="nuevo.poder"
    name="poder"
    [(ngModel)]="nuevo.poder"
  />
  <button type="submit">Agregar</button>
</form>
