<p>listado works!</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>
    Heroe borrado: <small>{{ heroeBorrado }}</small>
  </h3>
</div>

<ng-template #noBorrado>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar heore</button>

<ul>
  <li *ngFor="let item of heroes; let i = index">{{ item }} {{ i }}</li>
</ul>
